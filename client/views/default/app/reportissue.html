<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-energized" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-ios-arrow-back" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Report Issue</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <include-screen data-comp-id="includeScreen.1" name="" screen-data="{}"></include-screen>
        <div data-comp-id="div.1">
            <div class="row" data-comp-id="row.1">
                <div class="col" data-comp-id="column.1">
                    <div data-comp-id="text.1">Category</div>
                    <select-list data-comp-id="selectList.1" label-class="" ng-model="data.category">Select a category</select-list>
                </div>
            </div>
            <div class="row" data-comp-id="row.2">
                <div class="col" data-comp-id="column.2">
                    <div data-comp-id="text.2">Summary</div>
                    <label class="item item-input" data-comp-id="textInput.1">
                        <span class="input-label">Summary</span>
                        <input ng-model="data.summary" type="text">
                    </label>
                </div>
            </div>
            <div class="row" data-comp-id="row.3">
                <div class="col" data-comp-id="column.3">
                    <div data-comp-id="text.3">Description</div>
                    <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                        <span class="input-label"></span>
                        <textarea ng-model="data.description" rows="4"></textarea>
                    </label>
                </div>
            </div>
            <label class="item" data-comp-id="takePhoto.1"
                ng-class="{'item-input item-button-right': style === 'control'}"
                take-photo="control">
                <span class="input-label" ng-if="style === 'control'">Take Photo</span>
                <button class="button button-icon" ng-if="style === 'control'">
                    <i class="icon positive-icon ion-camera"></i>
                </button>
                <input disabled="" ng-if="style === 'control'" type="text">
                <button class="button button-block button-positive nomargin"
                    ng-if="style === 'button'">Take Photo</button>
                <textarea class="not-visible"></textarea>
            </label>
            <div class="row" data-comp-id="row.4">
                <div class="col" data-comp-id="column.4">
                    <button class="button button-block" data-comp-id="button.3"
                        ng-click="app.action('reportissuemodel', 'submit', this)">Submit</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
